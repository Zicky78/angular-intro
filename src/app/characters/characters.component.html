<div class="characters">
  <h1>A list of Characters</h1>
  <button *ngIf="type" (click)="clearFilter()">ClearFilter</button>
  <br />
  <ng-container *ngFor="let character of characters">
    <div class="character" [ngClass]="isHero(character) ? 'hero' : 'villain'">
      <h4>{{ character.name }}</h4>
      <img src="{{ character.image }}" alt="{{ character.name }}" />
      <p>{{ character.description }}</p>
      <a routerLink="/character/{{ character.id }}">Learn More</a>
    </div>
  </ng-container>
  <hr />
  <div class="add-character">
    <p>
      Added Abilities:
      {{ newCharacter.abilities ? newCharacter.abilities.join(', ') : '' }}
    </p>
    <form ngSubmit="addNewAbility()">
      <input type="text" name="abilites" [(ngModel)]="newAbility" />
      <button type="submit">Add Ability</button>
    </form>

    <form (ngSubmit)="addNewCharacter()">
      <input type="text" name="name" [(ngModel)]="newCharacter.name" />
      <input
        type="text"
        name="description"
        [(ngModel)]="newCharacter.description"
      />
      <input type="text" name="image" [(ngModel)]="newCharacter.image" />
      <input
        type="radio"
        name="type"
        value="Hero"
        [(ngModel)]="newCharacter.type"
      />Hero
      <input
        type="radio"
        name="type"
        value="Villain"
        [(ngModel)]="newCharacter.type"
      />Villain
      <button type="submit">Add</button>
    </form>
  </div>
</div>
